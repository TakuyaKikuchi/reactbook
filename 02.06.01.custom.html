<!DOCTYPE html>
<html lang="jp">
<head>
  <title>custom component</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="parent">
    <button id="ok">OK</button>
    <button id="cancel">キャンセル</button>
  </div>
  <!-- /#parent. -->
  <script src="react/build/react.js"></script>
  <script src="react/build/react-dom.js"></script>
  <script>
    document.getElementById('parent').addEventListener('click', function(event) {
      var button = event.target;
      switch (button.id) {
        case 'ok':
          console.log('OK!')
          break;
        case 'cancel':
          console.log('キャンセル')
          break;
        default:
          new Erro('不正なIDです')
      };
    });
  </script>
</body>
</html>

<!-- このコードの問題点 -->

<!--
・UIのコンポーネントから離れた場所でイベントリスナーが宣言されており、コードを探したりデバッグしたりする際に面倒。
・イベントの発生元に応じて場合分けが必要になり、コードの量が不必要に増大する。
・ブラウザごとの違いに対処するためのコードがさらに必要になる。
