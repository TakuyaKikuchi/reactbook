<!DOCTYPE html>
<html lang="jp">
<head>
	<title>custom component</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="app">
		<!-- my app renders here -->
	</div>
	<script src="react/build/react.js"></script>
	<script src="react/build/react-dom.js"></script>
	<script>
		var Component = React.createClass({
			render: function() {
				return React.DOM.span(null, "私は" + this.props.name + "です。年齢は" + this.props.age + "歳です。");
			}
		});
		ReactDOM.render(
			React.createElement(Component, {
				name: "ボブ",
				age: "24",
			}),
			document.getElementById("app")
		);
	</script>
</body>
</html>
